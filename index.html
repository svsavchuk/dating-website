<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dating Website</title>
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <div id="form">
        <form action="https://learn.nucamp.co/show_everything.php" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                    <label for="avatar">Your Image:</label><br>
                    <input type="file" id="avatar" name="avatar" required><br>
                    <label for="">Image Preview:</label>
                    <img src="" id="preview" name="preview" alt="">
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                    <label for="name">Name:</label><br>
                    <input type="text" class="sdt-width" id="name" name="name" placeholder="Your full name" required>
                    <br>
                    <label id="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" required>
                        <label for="male" class="child-label">Male</label>
                    
                        <input type="radio" id="female" name="gender" required>
                        <label for="female" class="child-label">Female</label><br>
                    <label for="age">Age:</label><br>
                    <input type="number" class="sdt-width" id="age" name="age">
                    <br>
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" class="sdt-width" id="dob" name="dob">
                    <br>
                    <label for="color">Favorite color:</label>
                    <input type="color" id="color" name="color">
                    <br>
                    <label for="country">Which country:</label>
                    <select name="country" id="country">
                        <option value="blank"></option>
                        <option value="USA">USA</option>
                        <option value="USA">Canada</option>
                        <option value="USA">Mexico</option>
                        <option value="USA">France</option>
                        <option value="USA">Germany</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                    <label for="height">Height:</label>
                    <span class="coral">Short</span><input type="range" id="height" name="height" min="0" max="100"><span class="purple">Tall</span>
                    <br>
                    <label for="salary">Salary:</label>
                    <span class="coral">Poor</span><input type="range" id="salary" name="salary" min="0" max="100"><span class="purple">Rich</span>
            </fieldset>
            <fieldset>
                <legend>Your Contact Information</legend>
                    <label for="email">Email:</label><br>
                    <input type="email" class="sdt-width" id="email" name="email" required>
                    <br>
                    <label for="mobile">Mobile:</label><br>
                    <input type="tel" class="sdt-width" id="mobile" name="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
                    <br>
                    <label for="address">Address:</label><br>
                    <textarea id="address" class="sdt-width" name="address" rows="1" ></textarea>
                    <br>
                    <label id="methods">Methods to contact you:</label>
                        <input type="checkbox" id="email-contact" name="email-contact">
                        <label for="email-contact" class="child-label">Email</label>

                        <input type="checkbox" id="whatsup-contact"     name="whatsup-contact">
                        <label for="whatsup-contact" class="child-label">Whatsup</label>

                        <input type="checkbox" id="app-contact" name="app-contact" >
                        <label for="app-contact" class="child-label">In-app chat</label>
            </fieldset>
            <input type="submit" class="button" value="Submit">
        </form>
    </div>
    <script src="https://url.nucamp.co/datingjs"></script>
</body>
</html>
